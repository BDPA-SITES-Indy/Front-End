<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="gamestyle.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="results">
      <p> Paper covers Rock. You win! </p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.png" alt="rock picture">
      </div>

      <div class="choice" id="p">
        <img src="images/paper.png" alt="paper picture">
      </div>

      <div class="choice" id="s">
        <img src="images/scissors.png" alt="scissor picture">
      </div>
    </div>

    <p id="action message">Make your Move!</p>

  </body>
</html>
